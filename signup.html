<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love running club for runners in Dublin, Ireland">
    <meta name="keywords" content="love running, running club, ireland, dublin">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love running</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love running</h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
            <h2>
                Let's get you signed up!
                <i class="fas fa-heartbeat"></i>
            </h2>

            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>

            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>

            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>

            <label for="road">Road</label>
            <input type="radio" id="road" name="running_preference" value="road" required>
            <label for="trail">Trail</label>
            <input type="radio" id="trail" name="running_preference" value="trail" required>
            <label for="both">Both</label>
            <input type="radio" id="both" name="running_preference" value="both" required>

            <input class="join-button" type="submit" value="Let's Run!">
        </form>
    </section>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="http://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="http://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="http://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i
                        class="fab fa-youtube-square"></i></i></a>
            </li>
            <li>
                <a href="http://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awsome script -->
    <script src="https://kit.fontawesome.com/3b9ff0e205.js" crossorigin="anonymous"></script>
</body>

</html>
